    <script type="text/javascript">
        $(function(){
            $(".game").click(function(){
               $(".overlay,.setact").show();
            });
            $(".setact .cons .tabs-con li").eq(3).css("height","2.5rem").end().eq(2).css("height","2.5rem");
            $(".tabs li").click(function(){
               $(this).addClass("cur").siblings().removeClass("cur");
                $("input[name='score']").prop('checked', false);
                $("input[name='openroom']").prop('checked', false);
               	$("#inputfirst").prop('checked', true);

								//点击选项卡，重置
								$(".tick").hide();
								$(".selectSwitch").show();
								$(".tick_1").hide();
								$(".selectSwitch1").show();
								$(".tick_3").hide();
								$(".selectSwitch3").show();
								$(".tick_4").hide();
								$(".selectSwitch4").show();
								$(".tick_5").hide();
								$(".selectSwitch5").show();

								//重置后显示
								$(".tick").first().show();
								$(".selectSwitch").first().hide();
								$(".tick_1").first().show();
								$(".selectSwitch1").first().hide();
								$(".tick_3").first().show();
								$(".selectSwitch3").first().hide();
								$(".tick_4").first().show();
								$(".selectSwitch4").first().hide();
								$(".tick_5").first().show();
								$(".selectSwitch5").first().hide();

               switch($(this).index()){
                case 1:
                    $(".zero").show();
                    $(".oneth").show();
                    $("input[name='openroom']").first().prop('checked', false);
                    $(".forth").hide();break;
                case 4:
                    $(".zero").hide();
                    $(".forth").show();
                    $("#forthinputfirst").prop('checked', true);
                    $(".oneth").hide();break;
                default:
                    $(".zero").show();
                    $(".forth").hide();
                    $(".oneth").hide();
               }

							 // if($("input[name='gamenum']").attr("checked")){
								//  alert($("input[name='gamenum']").val());
							 // }

				//点击切换
				function selectSwitch(){
					//设置radio
					($(this).prev().prev()).attr("checked",true);

					//获取当前点击对象的上一个兄弟的类
					var msg = ($(this).prev()).attr("class");
					var msg1 = $(this).attr("class");
					alert(msg);
					alert(msg1);
					$("."+msg).hide();
					if (($(this).prev().prev()).attr("checked")) {
							$("."+msg1).show();
							$(this).hide();
							$(this).prev().show();
					}
				}

				function fromSubmit(){
				    //是否已经开过房
                    var $count="{$room.playcount}";
                    if($count >0){
                        var $id="{$room.id}";
                        var $url="/gotoroom/room_id/"+$id;
                        window.location.href="{:url('"+ $url+"')}"
                    }else{
                        //提交表单
                        $('#createfrom').submit();
                        $(".box-intogame").hide();
                        $(".overlay_tab").hide();
                    }
				}

				function cancelSubmit(){
					//取消提交
					$(".box-intogame").hide();
					$(".overlay_tab").hide();
				}

        $('#createfrom').ajaxsubmit({success:function(ret){
            window.location.href=ret.url;
        }});

        function showIntoGames(){
            var $count="{$room.playcount}";
            $(".overlay_tab").show();
            $(".box-intogame").show();
            if($count >0){
                $(".box-intogame_3").hide();
                $(".box-intogame_7").hide();
            }
        }
